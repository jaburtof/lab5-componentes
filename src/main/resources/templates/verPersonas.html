<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="Content-Type" content="text/html"></meta>
    <title>Lab 5 by Jr</title>
</head>
<body>
<div>
    <h1>Lista Personas</h1>
    <ul>
        <div th:each="persona,status : ${persona}">
            <li>
                <div></div>
                <div>
                    <div>
                        <h4><span th:text="${'Nombre Completo: '+persona.nombre +' '+ persona.apellido1 +' '+ persona.apellido2}">NOMBRE </span></h4>
                        <p>
                            <small>
                                <i></i>
                                <span th:text="${'Residencia: '+persona.direccion}">DIRECCION</span>
                            </small>
                        </p>
                    </div>
                    <div class="tl-body">
                        <p><span th:text="${'Fecha de nacimiento: '+persona.dateOfBirth}">DATE OF BIRTH</span></p>
                    </div>
                </div>
            </li>
        </div>
    </ul>
</div>
</body>
</html>
