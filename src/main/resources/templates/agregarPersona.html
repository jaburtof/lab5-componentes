<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar persona</title>
</head>
<body>
<h1>Insertar</h1>
<form action="#" th:action="@{/agregarPersona}" th:object="${persona}" method="post">
    <label for="nombre">Nombre</label>
    <input type="text" th:field="*{nombre}"  id="nombre"/>
    <label for="apellido1">Apellido1</label>
    <input type="text" th:field="*{apellido1}"  id="apellido1"/>
    <label for="apellido2">Apellido2</label>
    <input type="text" th:field="*{apellido2}"  id="apellido2"/>
    <label for="direccion">Direccion:</label>
    <input type="text" th:field="*{direccion}"  id="direccion"/>
    <label for="dateOfBirth">Fecha de Nacimiento:</label>
    <input type="text" th:field="*{dateOfBirth}"  id="dateOfBirth"/>
    <input type="submit" value="add a person">
</form>
<a href="/">Volver al principal</a>
</body>
</html>
